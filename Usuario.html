<body>
  <form class="form-register">
    <h1>Iniciar Sesion</h1>

    <p>No tienes cuenta?<a class="crear" href="#">Crear cuenta aqui</a></p>
    <a type="button" href="index.html" class="botons" onclick="myFunction()"><p class="inicio">Iniciar Sesion</p></a>

      function myFunction() {
        alert("Ingreso con exito");
}
    </script>
  </form>
